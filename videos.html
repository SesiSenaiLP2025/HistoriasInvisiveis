		<script>
            //alterar o contraste
            document.getElementById('contraste-btn').addEventListener('click', function(){document.body.classList.toggle('alto-contraste')});
        
            //Modo leitura
            document.getElementById('modo-leitura-btn').addEventListener('click', function(){document.body.classList.toggle('modo-leitura')});
            
            //Aumentar fonte
            document.getElementById('aumentar-fonte-btn').addEventListener('click', function()
            {document.body.classList.add('aumentar-fonte');
            document.body.classList.remove('diminuir-fonte');
            });
            
            //diminuir fonte
            document.getElementById('diminuir-fonte-btn').addEventListener('click', function()
            {document.body.classList.add('diminuir-fonte');
            document.body.classList.remove('aumentar-fonte');
            });
            
            //teclado virtual
            function addKey(letra){
                document.getElementById('resultado').innerText += letra;
            };
            
            //ler conteudo da pagina
            document.getElementById('ler-conteudo-btn').addEventListener('click', function(){
                const texto = document.body.innerText;
                const falante = new SpeechSynthesisUtterance(texto);
                falante.lang = 'pt-BR';
                falante.volume = 1;
                falante.rate = 4;
                falante.pitch = 1;
                speechSynthesis.speak(falante);
            });
    
        </script>
